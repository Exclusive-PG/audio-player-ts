<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Exclusive-AudioPlayer</title>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet" />
		<link href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet" />
		<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" defer></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js" defer></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
	</head>
	<body>
		<main class="app">
			<section class="section_canvas"><canvas id="canvas" class="render_canvas"></canvas></section>
			<section class="background"><!-- <video  class ="full_inner_screen" src="./video/videoplayback.webm" muted loop ></video> --></section>
			<section class="main_controllers">
				<div class="wrapper_inner_controllers">
					<div class="btn-controller shuffle_mode"><i class="fa-solid fa-shuffle"></i></div>
					<div class="btn-controller prev_left"><i class="fa-solid fa-backward-step fa-2x"></i></div>
					<div class="btn-controller stop_track"><i class="fa-solid fa-stop fa-2x"></i></div>
					<div class="btn-controller play_pause"><i class="fa-solid fa-play fa-2x"></i></div>
					<div class="btn-controller next_right"><i class="fa-solid fa-forward-step fa-2x"></i></div>
					<div class="btn-controller repeat_mode"><i class="fa-solid fa-repeat"></i></div>
					<div class="timeline-container">
						<div class="timeline">
							<div class="thumb-indicator"></div>
						</div>
					</div>
					<div class="volume_indicator"><i class="fa-solid fa-volume-high"></i></div>
					<div class="volume-container">
						<div class="volume">
							<div class="thumb-indicator-volume"></div>
						</div>
					</div>
					<!-- <input class="panning-control" type="range" min="-1" max="1" step="0.1" value="0" /> -->
				</div>
			</section>
			<section class="side-menu">
				<div class="sidebar">
					<div class="logo-details" id="active_side_menu">
						<i class="fa-solid fa-bars"></i>
					</div>
					<ul class="nav-list">
						<li>
							<a href="#">
								<i class="fa-solid fa-chart-simple"></i>
								<span class="links_name">Dashboard</span>
							</a>
							<span class="tooltip">Dashboard</span>
						</li>

						<li data-screen="file_manager">
							<a href="#" class="show_file_manager">
								<i class="fa-solid fa-folder"></i>
								<span class="links_name">File Manager</span>
							</a>
							<span class="tooltip">Files</span>
						</li>

						<li>
							<a href="#">
								<i class="fa-regular fa-heart"></i>
								<span class="links_name">Saved</span>
							</a>
							<span class="tooltip">Saved</span>
						</li>
						<li>
							<a href="#">
								<i class="fa-solid fa-sliders"></i>
								<span class="links_name">Equalizer</span>
							</a>
							<span class="tooltip">Equalizer</span>
						</li>
						<li>
							<a href="#" class="add_playlist_btn">
								<i class="fa-solid fa-plus"></i>
								<span class="links_name">Add playlist</span>
							</a>
							<span class="tooltip">Add playlist</span>
						</li>
					</ul>
				</div>
				<img src="" alt="" id="poster" />
			</section>
			<section class="add_playlist">
				<div class="close_win_add_playlist"><i class="fa-solid fa-xmark fa-2x" style="color: #fff"></i></div>
				<div class="wrapper_form_add_playlist">
					<div class="input-box">
						<input type="text" required class="input_name_playlist" />
						<span>Playlist Name</span>
						<i></i>
					</div>
					<div class="count_attached_files"></div>
					<div class="wrapper_add_playlist_btns">
						<button class="btn fourth btn_attach_files"><i class="fa-solid fa-link"></i> Attach mp3 files</button>
						<button class="btn fifth custom-fifth-btn btn_create_playlist">Create</button>
					</div>
				</div>
			</section>
			<section class="file_manager active">
				<div class="close_win_file_manager"><i class="fa-solid fa-xmark fa-2x" style="color: #fff"></i></div>
				<div>
					<h1 class="hd_file_manager">Playlists</h1>
					<div class="data_about_playlists"></div>
				</div>
				<!-- <div class="render_exists_playlists"></div> -->

				<div class="swiper_playlist_or_content swiper">
					<div class="swiper-wrapper wrapper_content_item">
						<div class="render_exists_playlists swiper-slide"><center style="color: #fff; padding-top: 150px; font-size: 30px">Playlists not found</center></div>
						<div class="current-playlist swiper-slide">
							<div class="playing-playlist-name">
								<div class="name-zone"></div>
								<div class="current-page-zone"></div>
							</div>
							<div class="content_current_playlist_render"><center style="color: #fff; padding-top: 150px; font-size: 30px">Choose any playlist</center></div>

							<div class="pagination_current_playlist">
								<div class="prev-playlist-page"><i class="fa-solid fa-angle-left fa-2x"></i></div>
								<div class="current_and_total_pages_playlist"></div>
								<div class="next-playlist-page"><i class="fa-solid fa-angle-right fa-2x"></i></div>
							</div>
						</div>
					</div>
					<div class="swiper-pagination"></div>
				</div>
			</section>
		</main>
	</body>
</html>
